<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>

<link rel="stylesheet"
				href="https ://stackpath. bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
				integrity="sha384-MCw98/SFNGE8fIT3GXwEOngsV7Zt27NXFoaoApmYm81iuXOPRFOIWISERAkNLPMO"
				crossorigin="anonymous ">
</head>
<body>
	
	<div align="center">
			<h1>Add Product</h1>
			<br/>
			<form action="#" th:action="@{/saveProduct}" th:object="${product}"
			method="post" enctype="multipart/form-data">
			
			<table border="@" cellpadding="10">
			<tr>
				<td>Product Name:</td>
				<td><input type="text" th:field="*{productName}" placeholder="Enter product Name" /></td>
			</tr>
			
			<tr>
				<td>Product Price:</td>
				<td><input type="text" th:field="*{price}" placeholder="Enter product Price" /></td>
			</tr>
			
			<tr>
				<td>Product Photo:</td>
				<td><input type="file" name="image" placeholder="Enter product Name" accept="image/png, image/jpeg"/></td>
			</tr>
			
			<tr>
					<td colspan="2"><button type="submit" class="btn btn-primary">Save Product</button></td>
				
			</tr>
	</table>
	
	</form>
			<a th:href="@{/}" Back to Products </a>
	
	</div>
	
	
</body>
</html>
